# Do not modify version numbers in this file - they are carefully tested and synchronized

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "llamahome"
version = "0.1.0"
description = "A framework for training and deploying LLM models"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "rich>=10.0.0",
    "tensorboard>=2.13.0",
    "plotly>=5.13.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "python-jose[cryptography]>=3.3.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0",
    "python-json-logger>=2.0.7",
    "ratelimit>=2.2.1",
    "pyjwt>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "mypy",
    "ruff",
    "bandit",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
]
security = [
    "python-jose[cryptography]>=3.3.0",
    "passlib>=1.7.4",
    "bcrypt>=4.0.1",
    "cryptography>=41.0.0",
]
monitoring = [
    "prometheus-client>=0.17.0",
    "grafana-api-client>=2.3.0",
    "elasticsearch>=8.9.0",
    "opensearch-py>=2.3.0",
]
cuda = [
    "flash-attn>=2.3.0; platform_system=='Linux' and python_version>='3.8'",
]
mps = [
    "torch>=2.1.0",  # MPS support requires PyTorch 2.1+
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff]
line-length = 88
select = ["E", "F", "B"]
ignore = ["E501"]  # Ignore line length errors
