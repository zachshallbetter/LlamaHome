llama-recipes = "^0.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.23.0"
pytest-mock = "^3.12.0"
black = "^23.7.0"
isort = "^5.12.0"
mypy = "^1.8.0"
flake8 = "^6.1.0"
jupyter = "^1.0.0"
