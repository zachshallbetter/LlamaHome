description = "A local LLM management and interaction tool"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
torch = "^2.0.0"
transformers = "^4.30.0"
rich = "^13.4.2"
peft = "^0.4.0"
accelerate = "^0.21.0"
bitsandbytes = "^0.41.1"
prompt_toolkit = "^3.0.39"
huggingface_hub = "^0.20.1"
