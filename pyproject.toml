# Do not modify version numbers in this file - they are carefully tested and synchronized

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llamahome"
version = "0.1.0"
description = "A secure and efficient home for your LLMs"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Zach Shallbetter", email = "zachshallbetter@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

# Core dependencies
dependencies = [
    # ML/DL
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "torchaudio>=2.0.0",
    "transformers>=4.30.0",
    "accelerate>=0.20.3",
    "bitsandbytes>=0.41.1",
    "optimum>=1.13.2",
    "tokenizers>=0.13.3",
    "sentencepiece>=0.1.99",
    "sacremoses>=0.0.53",
    "peft>=0.14.0",
    
    # API & Server
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "starlette>=0.27.0",
    "python-multipart>=0.0.6",
    "websockets>=11.0.3",
    "PyJWT>=2.7.0",
    "httpx>=0.24.1",
    "ratelimit>=2.2.1",
    
    # Configuration & Environment
    "python-dotenv>=1.0.0",
    "toml>=0.10.2",
    "pydantic>=2.0.0,<3.0.0",
    
    # Monitoring & Metrics
    "psutil>=5.9.6",
    "prometheus-client>=0.17.0",
    
    # File & Text Processing
    "PyMuPDF>=1.25.2",
    "aiofiles>=23.1.0",
    "nltk>=3.9.1",
    "regex>=2023.0.0",
    
    # GUI
    "PyQt6>=6.8.0",
    "PyQt6-Qt6>=6.8.0",
    "PyQt6-sip>=13.6.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-qt>=4.2.0",
    "pytest-mock>=3.11.1",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.3.1",
    
    # Code Quality
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.4.1",
    "ruff>=0.0.280",
    "bandit>=1.7.5",
    "mypy-extensions>=0.5.1",
    
    # Type Stubs
    "types-toml>=0.10.8",
    "types-psutil>=5.9.5",
    "types-PyJWT>=1.7.1",
    "types-python-dateutil>=2.8.19",
    "types-requests>=2.31.0",
    "types-setuptools>=68.0.0",
    "types-aiofiles>=23.1.0.1",
    
    # Testing Utilities
    "faker>=19.3.0",
    "freezegun>=1.2.2",
    "responses>=0.23.3",
    "coverage>=7.3.0",
    "rich>=13.5.2",
]

# Testing dependencies
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0", 
    "pytest-cov>=4.1.0",
    "pytest-qt>=4.2.0",
    "pytest-mock>=3.11.1",
    "pytest-timeout>=2.1.0",
    "pytest-xdist>=3.3.1",
]

# Platform specific dependencies
platform_specific = [
    "xformers>=0.0.29.post1; platform_system == 'Linux' and python_version >= '3.9'",
    "triton>=2.0.0; platform_system == 'Linux'",
    "pywin32>=306.0; sys_platform == 'win32'",
    "pyobjc-framework-Cocoa>=9.2; sys_platform == 'darwin'",
]

[tool.setuptools]
packages = ["src"]

# Code formatting
[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line-length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["src"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip = [
    ".venv",
    "build",
    "dist",
    ".data",
    "docs",
    "Makefile",
    "tests",
    "config",
    "outputs",
    "logs",
    "notebooks"
]

# Linting
[tool.ruff]
line-length = 88
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"tests/*" = ["E501"]

[tool.ruff.isort]
known-first-party = ["src"]

# Type checking
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = "pydantic.*"
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[[tool.mypy.overrides]]
module = [
    # ML/DL
    "torch.*",
    "transformers.*",
    
    # Testing
    "pytest.*",
    "setuptools.*",
    
    # System & Monitoring
    "psutil.*",
    "prometheus_client.*",
    
    # Web & API
    "ratelimit.*",
    "jwt.*",
    "fastapi.*",
    "fastapi.testclient.*",
    "httpx.*",
    "uvicorn.*",
    
    # UI & File handling
    "PyQt6.*",
    "PyQt6.QtWidgets.*",
    "PyQt6.QtCore.*",
    "PyQt6.QtGui.*",
    "fitz.*",
    "aiofiles.*"
]
ignore_missing_imports = true

# Testing
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "security: marks tests as security tests",
]

# Coverage
[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise AssertionError",
    "raise ImportError",
]

# Security
[bandit]
exclude_dirs = [
    "tests",
    "venv",
    ".env",
    ".venv",
    "examples",
    "docs",
]
skips = ["B101"]  # Skip assert checks in test files

[bandit.assert_used]
skips = ["*/test_*.py"]

# Security exceptions
[bandit.B301]
exclude_dirs = ["src/core/utils/io.py"]  # Allow pickle in safe_load_torch with verification

[bandit.B403]
exclude_dirs = ["src/core/utils/io.py"]  # Allow import of pickle in safe contexts

[bandit.B404]
exclude_dirs = ["scripts/install.py"]  # Allow subprocess in install scripts

[bandit.B603]
exclude_dirs = ["scripts/install.py"]  # Allow subprocess calls in install scripts

[bandit.B607]
exclude_dirs = ["scripts/install.py"]  # Allow PATH searches in install scripts

[bandit.formatters]
output = "screen"

[bandit.config]
recursive = true
aggregate = true
number = 3
level = "HIGH"

[bandit.profiles]
test = "all"