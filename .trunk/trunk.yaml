version: 0.1
cli:
  version: 1.17.1

plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins

lint:
  enabled:
    - isort@5.13.2
    - black@23.12.1
    - mypy@1.8.0
    - ruff@0.1.11
    - bandit@1.8.2
    - yamllint@1.35.1

  ignore:
    - linters: [ALL]
      paths:
        - "**/node_modules/**"
        - "**/.venv/**"
        - .cache/
        - .data/
        - .trunk/
        - .logs/
        - .github/
        - "*.pyc"
        - "*.pyo"
        - "*.pyd"
        - "*.so"

runtimes:
  enabled:
    - python@3.10.8

actions:
  enabled:
    - trunk-upgrade-available
