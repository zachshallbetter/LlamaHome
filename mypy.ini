[mypy-PyQt6.QtGui.*]
ignore_missing_imports = True

[mypy-fitz.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True

[mypy-pydantic.*]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
